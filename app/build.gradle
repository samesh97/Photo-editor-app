apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sba.sinhalaphotoeditor"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 14
        versionName "1.1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'
    implementation 'org.jsoup:jsoup:1.8.3'

    implementation 'com.github.warkiz.tickseekbar:tickseekbar:0.1.4'
    implementation 'net.alhazmy13.ImageFilters:library:0.1.2-beta'
    implementation 'de.hdodenhof:circleimageview:3.0.1'

    //implementation 'com.google.android.gms:play-services-ads:18.2.0'



    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // ...

    implementation 'info.androidhive:imagefilters:1.0.7'

    //implementation 'com.github.bumptech.glide:glide:4.10.0'
    //annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'

    //implementation 'com.amitshekhar.android:glide-bitmap-pool:0.0.1'

    implementation 'com.github.gayanvoice:android-view-animations-java:1.0.2'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}
